<body>
    <h1>Josh's Protein Cakes</h1>
    <h2>Fill out the fields below to order.</h2>
    <div>
        <form>
            <p>
                <label>Customer Name: <input /></label>
            </p>
            <p>
                <label>Street Address: <input /></label>
            </p>
            <p>
                <label>Phone Number: <input /></label>
            </p>
        </form></div>
<hr />
<fieldset>
    <legend>Size</legend>
    <p>
        <input type="radio" name="size"
            id="size0" value="size0" />
        <label for="size0">Cupcake</label>
    </p>
    <p>
        <input type="radio" name="size"
            id="size1" value="size1" />
        <label for="size1">Jumbo Cupcake</label>
    </p>
    <p>
        <input type="radio" name="size"
            id="size2" value="size2" />
        <label for="size2">Cake</label>
    </p>
    <p>
        <input type="radio" name="size"
            id="size3" value="size3" />
        <label for="size3">Mega Cake</label>
    </p>
</fieldset>
<br />
<fieldset>
    <legend>Flavors</legend>
    <p>
        <input type="checkbox" name="Flavors"
            id="Chocolate" value="Chocolate" />
        <label for="Hulk Chocolate">Hulk Chocolate</label>
    </p>
    <p>
        <input type="checkbox" name="Flavors"
            id="Vanilla" value="vanilla" />
        <label for="Vanilla">Vascular Vanilla</label>
    </p>
    <p>
        <input type="checkbox" name="Flavors"
            id="berry" value="berry" />
        <label for="berry">Ripped Rawberry</label>
    </p>
</fieldset>
<br />
<fieldset>
    <legend>Delivery Instructions</legend>
    <p>
        <label for="time">Preferred Delivery Time:</label>
        <input id="time" type="time"
            min="11:00" max="21:00">
    </p>
    <p>
        <label for="instructions">Delivery Instructions:</label>
        <textarea id="instructions" name="instructions"></textarea>
    </p>
    <p>
        <button type="submit">Submit Order</button>
    </p>
</fieldset>

<h1>Newsletter</h1>
<div>
    <p>Name</p>

</div>
<div>
    <p>Age</p>
    <input type="number" />
</div>
<div>
    <p>Email</p>
    <input type="email" />
    <p>
        <button type="submit">Sign Up</button>
    </p>
</div>
